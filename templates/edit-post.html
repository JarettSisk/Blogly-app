{% extends 'base.html' %}


{% block content %}
<h1>Edit Post</h1>
<form action="" method="POST">
    <input type="text" name="title-input" placeholder="{{post.title}}" required>
    <textarea name="content-input" placeholder="{{post.content}}" rows="5" cols="50" required style="resize: none;"></textarea>
    <button type="button" onclick="document.location='/posts/{{post.id}}'">CANCEL</button>
    <button type="submit">SAVE</button>
</form>
{% endblock %}
