{% extends 'base.html' %}


{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}

    {% endfor %}
</ul>
<button onclick="document.location='/users/new'">ADD USER</button>
<h2>Tags</h2>
<a href="/tags">View tags</a>

{% endblock %}
