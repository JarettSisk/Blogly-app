{% extends 'base.html' %}


{% block content %}
<h1 class="post-title">{{post.title}}</h1>
<p class="post-content">{{post.content}}</p>

<p class="author"><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>

<button onclick="document.location='/posts/{{post.id}}/delete'">Delete post</button>
<button onclick="document.location='/posts/{{post.id}}/edit'">Edit post</button>

<br>
<a href="/users/{{post.user_id}}" class="profile-buttons">Back</a>

{% endblock %}
