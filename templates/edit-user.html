{% extends 'base.html' %}


{% block content %}
<h1>Edit User</h1>
<form action="" method="POST">
    <input type="text" name="first-name-input" placeholder="{{user.first_name}}" required>
    <input type="text" name="last-name-input" placeholder="{{user.last_name}}">
    <input type="url" name="image-url-input" placeholder="image url" required>
    <button type="button" onclick="document.location='/users/{{user.id}}'">CANCEL</button>
    <button type="submit">SAVE</button>
</form>
{% endblock %}
