

{% extends 'base.html' %}


{% block content %}
<h1>Edit Tag</h1>
<form action="" method="POST">
    <input type="text" name="name-input" placeholder="{{tag.name}}" required>
    <button type="button" onclick="document.location='/tags/{{tag.id}}'">CANCEL</button>
    <button type="submit">SAVE</button>
</form>
{% endblock %}
